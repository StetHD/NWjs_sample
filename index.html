<!DOCTYPE html>
<html ng-app="gemStore">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/shared/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script type="text/javascript" src="js/shared/w3color.js"></script>
    <script type="text/javascript" src="js/shared/angular.min.js"></script>
    <script type="text/javascript" src="js/modules/products.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-controller="StoreController as store">
<header>
    <h1 class="text-center">Flatlander Crafted Gems</h1>
    <h2 class="text-center">– an Angular store –</h2>
</header>
<div class="list-group">
    <div class="list-group-item" ng-repeat="product in store.products">
        <h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>
        <product-gallery></product-gallery>
        <product-tabs></product-tabs>
    </div>
</div>
</body>
</html>
